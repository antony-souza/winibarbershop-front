<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/barber-pole-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Barbershop</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="form-reset">
                <img src="./img/barber-pole-svgrepo-com.svg">
                <h1>Redefinir senha:</h1>
                <input id="email-login" type="email" placeholder="Digite seu email" require>
                <input id="token-reset" type="text" placeholder="Token" require>
                <input id="password-reset" type="text" placeholder="Nova senha" require>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                    <div class="toggle-panel toggle-right">
                        <h1>Barbershop!</h1>
                    <p>Verifique seu e-mail para copiar o Token!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
