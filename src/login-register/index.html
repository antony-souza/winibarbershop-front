<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/barber-pole-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href='style.css'>
    <title>Barbershop</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar conta</h1>
                <input id="name-register" type="text" placeholder="Nome">
                <input id="email-register" type="email" placeholder="Email">
                <input id="password-register" type="password" placeholder="Senha">
                <button>Cadastrar-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <img src="./img/winibarber.png">
                <!-- <h1>Login</h1> -->
                <input id="email-login" type="email" placeholder="Email">
                <input id="password-login" type="password" placeholder="Senha">
                <a href="/src/reset-pass/reset-pass.html">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Faça login para ter acesso a área do cliente!</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Barbershop!</h1>
                    <p>Crie sua conta e aproveite nossos serviços!</p>
                    <button class="hidden" id="register">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
