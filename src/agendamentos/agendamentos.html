<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/agendamentos/agendamentos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <title>BarberShop - Agendamentos</title>
</head>
<body>  
    <nav class="menu-lateral">
        <ul>
            <li class="itens-menu">
                <a href="#">
                    <span class="icon material-symbols-outlined">home</span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="/src/agendamentos/agendamentos.html">
                    <span class="icon material-symbols-outlined">calendar_month</span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="#">
                    <span class="icon material-symbols-outlined">call</span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="#">
                    <span class="icon material-symbols-outlined">account_circle</span>
                </a>
            </li>
            <li class="itens-menu">
                <a href="/src/help/gpt.html">
                    <span class="icon material-symbols-outlined">help_center</span>
                </a>
            </li>
        </ul>
    </nav> 

    <div class="conteudo">
        <form id="agendamentoForm" class="formulario">
            <h1>Agendamento</h1>
            <label for="name">Seu nome/apelido:</label>
            <input type="text" id="client" name="client" required><br>
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" name="dataHora" required><br>
            
            <label for="barbeiro">Escolha o Barbeiro:</label>
            <select id="barbeiro" name="barbeiro" required>
                <option value="Winicius">Winicius</option>
                <option value="João">João</option>
            </select><br>
            <label for="haircut">Digite seu corte:</label>
            <textarea id="haircut" placeholder="Digite seu corte aqui..." rows="4" cols="50"></textarea><br>

            <button type="submit">Agendar</button>
        </form>
    </div>

    <script src="home.js"></script>
</body>
</html>
