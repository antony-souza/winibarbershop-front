<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/home/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/agendamentos/agendamentos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <title>BarberShop - Agendamentos</title>
</head>
<body>
    <header>
        <span class="material-symbols-outlined icon logoutButton">logout</span>
        <button id="logoutButton" class="logout-button">Sair</button>
        <ul>
            <li><a href="/src/home/home.html"><span class="material-symbols-outlined icon">house</span><span class="text-icon">Início</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined icon">account_box</span><span class="text-icon">Conta</span></a></li>
            <li><a href="/src/agendamentos/agendamentos.html"><span class="material-symbols-outlined icon">calendar_month</span><span class="text-icon">Agendar</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined icon">robot_2</span><span class="text-icon">GPT</span></a></li>
            <li><a href="#"><span class="material-symbols-outlined icon">help_center</span><span class="text-icon">Ajuda</span></a></li>
        </ul>
    </header>

    <div class="conteudo">
        <form id="agendamentoForm" class="formulario">
            <h1>Agendamento</h1>
            <label for="client">Seu nome/apelido:</label>
            <input type="text" id="client" name="client" required>
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" name="dataHora" required>
            <label for="barbeiro">Escolha o Barbeiro:</label>
            <select id="barbeiro" name="barbeiro" required>
                <option value="Winicius">Winicius</option>
                <option value="João">João</option>
            </select>
            <label for="haircut">Digite seu corte:</label>
            <textarea id="haircut" name="haircut" placeholder="Digite seu corte aqui..." rows="4" cols="50"></textarea>
            <button type="submit">Agendar</button>
        </form>
    </div>
    </body>
    <script src="agendamentos.js"></script>
    </html>
